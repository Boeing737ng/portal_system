<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles/style.css">
    <title>학사정보시스템</title>
</head>
<body>
    <div>
        <div class="wrapper">
            <div class="form-signin">       
                <h2 class="form-signin-heading">학사정보시스템</h2>
                <input type="text" id="id" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
                <input type="password" id="pwd" class="form-control" name="password" placeholder="Password" required=""/>      
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" id="login-button" onclick="user.handleLoginData();">Login</button>   
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/professor.js"></script>
    <script src="scripts/student.js"></script>
    <script>
        $(document).ready(function() {
            $('#id, #pwd').keypress(function(event){
                if(event.keyCode === 13){
                    $('#login-button').click();
                }
            });
        });
    </script>
</body>
</html>
