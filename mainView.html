<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- nav - login info -->
    <div id="nav-container">
        <div id="nav-content-container">
            <div class="nav-content" id="id-container">
                <span class="vertical-center" id="id-span">아이디</span>
            </div>
            <div class="nav-content" id="user-type-container">
                <span class="vertical-center" id="user-type-span">유저 유형</span>
            </div>
            <div class="nav-content" id="logout-container">
                <button class="vertical-center horizontal-center" id="logout-button">로그아웃</button>
            </div>
        </div>
    </div>
    <!-- content-container -->
    <div id="content-container">
        <!-- side bar -->
        <div id="sidebar-container">
            <!-- 관리자 기능 -->
            <div id="admin-container">
                <!-- 교과목 관리 -->
                <div class="sidebar-content" id="manage-subject-container">
                    <button class="vertical-center horizontal-center" id="manage-subject-button">교과목 관리</button>
                </div>
                <!-- 학생 신상정보 조회 -->
                <div class="sidebar-content" id="manage-student-info-container">
                    <button class="vertical-center horizontal-center" id="manage-student-info-button">학생 신상정보 조회</button>
                </div>
                <!-- 학번/교번 부여 -->
                <div class="sidebar-content" id="allocate-new-user-container">
                    <button class="vertical-center horizontal-center" id="allocate-new-user-button">학번/교번 부여</button>
                </div>
            </div>
            <!-- 관리자 기능 끝 -->

            <!-- 교수 기능 -->
            <div id="prof-container">
                <!-- 성적처리 -->
                <div class="sidebar-content" id="manage-grade-container">
                    <button class="vertical-center horizontal-center" id="manage-grade-button">성적 처리</button>
                </div>
                <!-- 강의계획서 관리 -->
                <div class="sidebar-content" id="manage-subject-plan-container">
                    <button class="vertical-center horizontal-center" id="manage-subject-plan-button">강의계획서 관리</button>
                </div>
            </div>
            <!-- 교수 기능 끝 -->

            <!-- 학생 기능 -->
            <div id="student-container">
                <!-- 신상정보 조회 -->
                <div class="sidebar-content" id="manage-user-container">
                    <button class="vertical-center horizontal-center" id="manage-user-button">신상정보 조회</button>
                </div>
                <!-- 강의 시간표 조회 -->
                <div class="sidebar-content" id="view-timetable-container">
                    <button class="vertical-center horizontal-center" id="view-timetable-button">강의시간표 조회</button>
                </div>
                <!-- 수강신청 -->
                <div class="sidebar-content" id="apply-subject-container">
                    <button class="vertical-center horizontal-center" id="apply-subject-button">수강신청</button>
                </div>
                <!-- 성적조회 -->
                <div class="sidebar-content" id="view-subject-score-container">
                    <button class="vertical-center horizontal-center" id="view-subject-score-button">성적조회</button>
                </div>
                <!-- 등록금 조회 -->
                <div class="sidebar-content" id="view-tuition-fee-container">
                    <button class="vertical-center horizontal-center" id="view-tuition-fee-button">등록금 조회</button>
                </div>
            </div>
            <!-- 학생 기능 끝 -->

        </div>
        <!--
     -->
        <div id="main-view-container">
            <!-- <span>hello</span> -->
        </div>
    </div>

</body>

</html>
